<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin — MEI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="{{ url_for('static', filename='images/logo_ciclocarioca.png') }}" alt="Ciclo Carioca" onerror="this.style.display='none'">
                    <h1 class="logo-title">Oportunidades Cariocas — Admin MEI</h1>
                </div>
                <div class="nav-section">
                    <a href="{{ url_for('index') }}" class="nav-link home-link" title="Página Inicial">
                        <i class="fas fa-home"></i>
                    </a>
                    <a class="btn" href="{{ url_for('vagas_public') }}">Vagas</a>
                </div>
            </div>
        </header>

        <div class="main-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-area">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}

            <h2 style="margin-top:0">Login</h2>
            <form method="post" class="form-grid" style="max-width:420px">
                <div class="form-group full">
                    <label for="username">Usuário</label>
                    <input id="username" name="username" type="text" required>
                </div>
                <div class="form-group full">
                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="form-actions full">
                    <button type="submit" class="btn">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
